<!DOCtype html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Canvas Example</title>
	<script src="script.js"></script>
	</head>
	<body>
		<canvas id="mycanvas" style="background-color:green" width=500 height=500 onmousemove="canvasMouseMove(event)"></canvas>
		<button id="startbutton" onclick="startCanvas()">Start</button>
		<button id="cancelbutton" onclick="clearCanvas()">Clear</button>
	</body>
</html>
